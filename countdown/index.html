<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
	  <meta name="andrewzc" content="exclude" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>ðŸš‰ Subway Countdown</title>
  </head>
  <body>
  	<div class="headline">
  		ðŸš‰ Subway Countdown
  	</div>
  	<div class="text">
  		A graphical schedule of the New York Subway 7 train.
  	</div>
    <div class="canvases" style="position: relative; width: 1100px; height: 700px;">
      <canvas class="layer" id="diagram" width="1100" height="700" style="z-index: 1; width: 1100px; height: 700px;"></canvas>
      <canvas class="layer" id="overlay" width="1100" height="700" style="z-index: 2; width: 1100px; height: 700px;"></canvas>
    </div>
    <div class="options">
      Station: <select id="station" onChange="selectStation(this.value)">
      </select>&nbsp;&nbsp;

      Start: <select id="start" onChange="setStartHour(this.value)">
        <option value="5" selected>5:00</option>
        <option value="6">6:00</option>
        <option value="7">7:00</option>
        <option value="8">8:00</option>
        <option value="9">9:00</option>
        <option value="10">10:00</option>
        <option value="11">11:00</option>
        <option value="12">12:00</option>
        <option value="13">13:00</option>
        <option value="14">14:00</option>
        <option value="15">15:00</option>
        <option value="16">16:00</option>
        <option value="17">17:00</option>
        <option value="18">18:00</option>
        <option value="19">19:00</option>
        <option value="20">20:00</option>
        <option value="21">21:00</option>
        <option value="22">22:00</option>
        <option value="23">23:00</option>
        <option value="24">0:00</option>
      </select>&nbsp;&nbsp;

      End: <select id="end" onChange="setEndHour(this.value)">
        <option value="6" selected>6:00</option>
        <option value="7">7:00</option>
        <option value="8">8:00</option>
        <option value="9">9:00</option>
        <option value="10">10:00</option>
        <option value="11">11:00</option>
        <option value="12">12:00</option>
        <option value="13">13:00</option>
        <option value="14">14:00</option>
        <option value="15">15:00</option>
        <option value="16">16:00</option>
        <option value="17">17:00</option>
        <option value="18">18:00</option>
        <option value="19">19:00</option>
        <option value="20">20:00</option>
        <option value="21">21:00</option>
        <option value="22">22:00</option>
        <option value="23">23:00</option>
        <option value="24">0:00</option>
        <option value="25">1:00</option>
      </select>&nbsp;&nbsp;

      Delay: <select id="delay" onChange="setDelayFactor(this.value)">
        <option value="0.0">On Time</option>
        <option value="0.1">Light</option>
        <option value="0.2">Medium</option>
        <option value="0.3">Heavy</option>
        <option value="0.4">Extreme</option>
        <option value="0.5">Total Chaos</option>
      </select>&nbsp;&nbsp;
      
      <button onclick="go()">Go!</button>
    </div>
    <br>
    <table id="countdown">
      <tr>
        <td class="bulletCell"><div class="bullet">
          <div class="local"></div>
          <div class="seven">7</div>
        </div></td>
        <td class="items" width="160">Hudson Yards</td>
        <td class="items" width="60"align="right">1 min</td>
      </tr>
      <tr>
        <td class="bulletCell"><div class="bullet">
          <div class="express"></div>
          <div class="seven">7</div>
        </div></td>
        <td class="items">Flushing Main St</td>
        <td class="items" align="right">3 min</td>
      </tr>
      <tr>
        <td class="bulletCell"><div class="bullet">
          <div class="local"></div>
          <div class="seven">7</div>
        </div></td>
        <td class="items" width="170">Hudson Yards</td>
        <td class="items" align="right">5 min</td>
      </tr>
      <tr>
        <td class="bulletCell"><div class="bullet">
          <div class="express"></div>
          <div class="seven">7</div>
        </div></td>
        <td class="items">Flushing Main St</td>
        <td class="items" align="right">7 min</td>
      </tr>
    </table>
    <script type="text/javascript" src="index.js"></script></body>
  </body>
</html>
